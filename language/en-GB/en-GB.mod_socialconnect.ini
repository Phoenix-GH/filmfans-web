JW_SC_FRONTEND_MOD_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>SocialConnect (by JoomlaWorks)</a></h2><a target='_blank' href='http://www.joomlaworks.net/' title='SocialConnect by JoomlaWorks'><img style='float:right;background:#fff;padding:2px;margin:0 0 8px 8px;' src='../administrator/components/com_socialconnect/images/socialconnect-logo.png' border='0' alt='SocialConnect by JoomlaWorks' /></a>The <b>SocialConnect</b> module displays the login/logout box required for your users to authenticate on your site using their social accounts on <b>Facebook</b>, <b>Twitter</b> or <b>Ning</b> communities.<br/><br />It is highly recommended that you disable any other login module when using SocialConnect to avoid confusion for your users.<br/><br />All the module parameters are controlled by the component, so check out the component settings to tweak the module output.<br/><br />For further information, please refer to the <a target='_blank' href='http://www.joomlaworks.net/docs/socialconnect'>online documentation</a>.<br/><br /><b>SocialConnect</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: December 11th, 2013 - Version 1.5.1)</i><br /><br />"

