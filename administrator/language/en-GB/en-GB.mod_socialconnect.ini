JW_SC_BACKEND_MOD_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>SocialConnect Counters (by JoomlaWorks)</a></h2><a target='_blank' href='http://www.joomlaworks.net/' title='SocialConnect Counters by JoomlaWorks'><img style='float:right;background:#fff;padding:2px;margin:0 0 8px 8px;' src='components/com_socialconnect/images/socialconnect-logo.png' border='0' alt='SocialConnect Counters by JoomlaWorks' /></a>The SocialConnect Counters admin module displays 4 counters for all users viewing your site or logged in your site: the first is a total count of users viewing your site, including those logged in using a regular Joomla! account, and then there is one for each group of users connected with their Facebook, Twitter, Google, LinkedIn and Ning social accounts.<br /><br />You are advised to publish this module in the 'status' module position in the default Joomla! template (located top right).<br /><br /><b>SocialConnect</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: December 11th, 2013 - Version 1.5.1)</i><br /><br />"

