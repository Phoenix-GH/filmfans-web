SOCIALCONNECT_ABOUT="<b>SocialConnect</b> allows your users to connect with your Joomla! website using their account in popular social networks like Facebook, Twitter, Google+, LinkedIn, WordPress.com, Microsoft/Windows Live/XBox and many more, including users from communities created in Ning, the biggest 'white-label' social network in the world.<br /><br />After you install the SocialConnect extension package, set the component settings, publish the SocialConnect module and optionally create a menu link to the SocialConnect login/logout page.<br /><br />For further information, please refer to the <a target='_blank' href='http://www.joomlaworks.net/docs/socialconnect'>online documentation</a>.<br /><br /><b>SocialConnect</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: December 11th, 2013 - Version 1.5.1)</i><br /><br />"
